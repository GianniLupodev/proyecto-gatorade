<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="Imagenes/logo-nav.svg" type="image/x-icon">
    <title> Carro | Gatorade </title>
    <link rel="stylesheet" href="Estilos/header.css">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/navbar.css">
    <link rel="stylesheet" href="Estilos/footer.css">
    <link rel="stylesheet" href="Estilos/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8fb73b6fbd.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&family=Kanit:ital,wght@1,100&family=Oswald:wght@600&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="Imagenes/logo-nav.svg" alt="imagen logo Gatorade" id="logo-nav">
        <ul id="ul-navbar">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="shop.html">Shop</a>
            </li>
            <li>
                <a href="nosotros.html">Nosotros</a>
            </li>
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
    </nav>
    <header id="header" style="background-image: url(/Imagenes/header-contacto.jpg);">
        <div id="title-conteiner">
            <div>
                <p class="title-header" id="title-primario">CONTACTANOS</p>
            </div>
        </div>
    </header>
    <main>
        <div id="form-conteiner">
            <h2 class="nosotros-title"><img src="/Imagenes/logo-nav.svg" /> DEJANOS TU MENSAJE </h2>
            <form id="contact-form">
                <div class="form-group col-md-12">
                    <label for="email" class="label-info">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-12">
                    <label for="password" class="label-info">Contraseña</label>
                    <input type="password" class="form-input" name="password" placeholder="Password">
                </div>
                <div class="form-group col-md-12">
                    <label for="address" class="label-info">Direccion</label>
                    <input type="text" class="form-input" name="address" placeholder="Direccion">
                </div>
                <div class="form-group col-md-12">
                    <label for="country" class="label-info">Pais</label>
                    <input type="text" class="form-input" name="country" placeholder="Pais">
                </div>
                <div class="form-group col-md-12">
                    <label for="city" class="label-info">Ciudad</label>
                    <input type="text" class="form-input" name="city" placeholder="Ciudad">
                </div>
                <div class="form-group col-md-12">
                    <label for="mensaje" class="label-info">Mensaje</label>
                    <textarea class="form-input" name="mensaje"></textarea>
                </div>
                <button type="submit" class="css-button-arrow--black">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-conteiner">
            <div class="footer-conteiner">
                <img src="Imagenes/logo-nav.svg" alt="logo Gatorade" class="img-footer">
                <p>© 2021 Designed by Gianni Lupo, Inc. Todos los derechos reservados.</p>
            </div>
            <div class="button-conteiner">
                <button class="css-button-shadow-border-sliding--black"><i class="fas fa-hashtag"></i></button>
                <button class="css-button-shadow-border-sliding--black"><i class="fab fa-facebook"></i></button>
                <button class="css-button-shadow-border-sliding--black"><i class="fab fa-whatsapp-square"></i></button>
            </div>
        </div>
    </footer>
</body>

</html>
